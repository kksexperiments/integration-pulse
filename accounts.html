<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Risk | Integration Pulse™</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <style>
        /* Bubble Chart & Cards */
        .bubble-container {
            position: relative;
            width: 100%;
            height: 450px;
            border-left: 1px solid var(--border-default);
            border-bottom: 1px solid var(--border-default);
            margin: 2rem 0 1rem 2rem;
            /* space for axis labels */
            background: linear-gradient(45deg, rgba(16, 185, 129, 0.02) 0%, rgba(220, 38, 38, 0.05) 100%);
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.75rem;
            transform: translate(-50%, 50%);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .bubble:hover {
            z-index: 10;
            transform: translate(-50%, 50%) scale(1.1);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }

        .bubble::after {
            content: attr(data-label);
            position: absolute;
            top: -20px;
            color: var(--text-primary);
            font-weight: 600;
            white-space: nowrap;
            text-shadow: 0 1px 2px white;
        }

        .b-high {
            background: radial-gradient(circle at 30% 30%, #EF4444, #991B1B);
            border: 2px solid white;
        }

        .b-med {
            background: radial-gradient(circle at 30% 30%, #F59E0B, #B45309);
            border: 2px solid white;
        }

        .b-low {
            background: radial-gradient(circle at 30% 30%, #10B981, #047857);
            border: 2px solid white;
        }

        .axis-label-y {
            position: absolute;
            top: 50%;
            left: -40px;
            transform: translateY(-50%) rotate(-90deg);
            font-size: 0.75rem;
            color: var(--text-tertiary);
        }

        .axis-label-x {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: var(--text-tertiary);
        }

        /* Summary Cards */
        .account-cards-row {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }

        .account-card {
            min-width: 200px;
            background-color: var(--surface-white);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-md);
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .account-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .account-card.active {
            border-color: var(--lv-blue-600);
            background-color: #EFF6FF;
            /* Blue 50 */
        }

        .ac-header {
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .ac-metric {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--lv-navy-800);
        }

        .ac-risk {
            font-size: 0.875rem;
            color: var(--risk-high);
            margin-top: 0.25rem;
            font-weight: 500;
        }

        /* Detail Panel */
        .detail-panel {
            grid-column: span 12;
            background-color: var(--surface-white);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-light);
            overflow: hidden;
            display: none;
            /* Hidden by default */
        }

        .detail-panel.visible {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dp-header {
            padding: 1.5rem;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dp-content {
            padding: 1.5rem;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        .personnel-row {
            display: flex;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-light);
            gap: 1rem;
        }

        .risk-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .rd-red {
            background-color: var(--risk-high);
        }

        .rd-amber {
            background-color: var(--risk-medium);
        }

        .rd-green {
            background-color: var(--risk-low);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo-container">
                <div class="logo-box">LV</div>
                <div>
                    <strong>Integration Pulse™</strong>
                    <div class="integration-status">M&A Analytics Control Tower</div>
                </div>
            </div>
            <div class="day-counter">
                Day 42 of 180
            </div>
        </header>

        <nav>
            <a href="index.html">Command Center</a>
            <a href="talent.html">Talent Pulse</a>
            <a href="accounts.html" class="active">Account Risk</a>
            <a href="scenarios.html">Scenario Lab</a>
            <a href="actions.html">Action Hub</a>
        </nav>

        <main>
            <div class="dashboard-header">
                <h1>Account Risk</h1>
            </div>

            <!-- Account Cards -->
            <div class="account-cards-row" id="accounts-row">
                <!-- Injected via JS -->
            </div>

            <div class="dashboard-grid">
                <!-- Matrix -->
                <div class="card" style="grid-column: span 12;">
                    <h3 class="card-title">Account Risk Matrix</h3>
                    <div style="position: relative;">
                        <div class="bubble-container" id="bubble-container">
                            <!-- Bubbles injected via JS -->
                        </div>
                        <div class="axis-label-y">Annual Revenue ➝</div>
                        <div class="axis-label-x">People Risk Score ➝</div>
                    </div>
                </div>

                <!-- Detail Panel -->
                <div class="detail-panel" id="detail-panel">
                    <div
                        style="padding: 1.5rem; border-bottom: 1px solid var(--border-light); display: flex; justify-content: flex-end;">
                        <button onclick="closePanel()"
                            style="padding: 0.5rem; cursor: pointer; background: none; border: none; font-size: 1.5rem; color: var(--text-tertiary);">&times;</button>
                    </div>
                    <div id="account-detail-content" style="padding: 1.5rem;">
                        <!-- Injected via JS -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="data.js"></script>
    <script src="accounts.js"></script>
    <script src="chatbot.js"></script>
</body>

</html>
