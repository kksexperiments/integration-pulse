<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Hub | Integration Pulse‚Ñ¢</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <style>
        .action-header-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .action-stat {
            background: var(--surface-white);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-md);
            padding: 1.25rem;
            text-align: center;
        }

        .as-value {
            font-size: 2rem;
            font-weight: 700;
            font-family: var(--font-mono);
        }

        .as-label {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            margin-top: 0.25rem;
        }

        .action-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        @media (max-width: 1024px) {
            .action-content {
                grid-template-columns: 1fr;
            }

            .action-header-row {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .action-card {
            background: var(--surface-white);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        .action-card-header {
            padding: 1rem 1.25rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .action-card-title {
            font-weight: 600;
            font-size: 0.875rem;
        }

        .action-card-count {
            background: var(--lv-blue-600);
            color: white;
            padding: 0.15rem 0.5rem;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .action-card-body {
            padding: 1rem;
            max-height: 400px;
            overflow-y: auto;
        }

        /* Action Items */
        .action-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border: 1px solid var(--border-light);
            border-radius: var(--radius-md);
            margin-bottom: 0.75rem;
            transition: all 0.2s;
            cursor: pointer;
        }

        .action-item:hover {
            border-color: var(--lv-blue-400);
            box-shadow: var(--shadow-sm);
        }

        .action-item.urgent {
            border-left: 4px solid var(--status-danger);
            background: rgba(220, 38, 38, 0.02);
        }

        .action-item.high {
            border-left: 4px solid var(--lv-accent-orange);
        }

        .action-item.normal {
            border-left: 4px solid var(--lv-blue-400);
        }

        .action-priority {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.875rem;
            flex-shrink: 0;
        }

        .priority-urgent {
            background: var(--status-danger);
            color: white;
        }

        .priority-high {
            background: var(--lv-accent-orange);
            color: white;
        }

        .priority-normal {
            background: var(--lv-blue-100);
            color: var(--lv-blue-700);
        }

        .action-info {
            flex: 1;
            min-width: 0;
        }

        .action-title {
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }

        .action-meta {
            font-size: 0.75rem;
            color: var(--text-tertiary);
        }

        .action-tags {
            display: flex;
            gap: 0.35rem;
            margin-top: 0.5rem;
            flex-wrap: wrap;
        }

        .action-tag {
            font-size: 0.65rem;
            padding: 0.15rem 0.4rem;
            border-radius: 4px;
            font-weight: 600;
        }

        .tag-retention {
            background: #DBEAFE;
            color: #1E40AF;
        }

        .tag-comp {
            background: #FEF3C7;
            color: #92400E;
        }

        .tag-culture {
            background: #D1FAE5;
            color: #065F46;
        }

        .tag-account {
            background: #EDE9FE;
            color: #5B21B6;
        }

        .tag-urgent {
            background: #FEE2E2;
            color: #991B1B;
        }

        .action-impact {
            text-align: right;
            flex-shrink: 0;
        }

        .impact-value {
            font-weight: 700;
            font-family: var(--font-mono);
            font-size: 0.875rem;
        }

        .impact-label {
            font-size: 0.65rem;
            color: var(--text-tertiary);
        }

        /* Completed Section */
        .completed-item {
            opacity: 0.6;
            padding: 0.75rem 1rem;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .completed-check {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--status-success);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
        }

        /* Progress Summary */
        .progress-bar-container {
            margin-top: 1.5rem;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .progress-bar {
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--status-success) 0%, var(--lv-blue-600) 100%);
            border-radius: 4px;
            transition: width 0.5s ease-out;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo-container">
                <div class="logo-box">LV</div>
                <div>
                    <strong>Integration Pulse‚Ñ¢</strong>
                    <div class="integration-status">M&A Analytics Control Tower</div>
                </div>
            </div>
            <div class="day-counter">Day 42 of 180</div>
        </header>

        <nav>
            <a href="index.html">Command Center</a>
            <a href="talent.html">Talent Pulse</a>
            <a href="accounts.html">Account Risk</a>
            <a href="scenarios.html">Scenario Lab</a>
            <a href="actions.html" class="active">Action Hub</a>
        </nav>

        <main>
            <div class="dashboard-header">
                <h1>Action Hub</h1>
                <p style="color: var(--text-secondary); margin-top: 0.5rem;">Prioritized interventions to protect talent
                    and revenue</p>
            </div>

            <!-- Summary Stats -->
            <div class="action-header-row" id="action-stats">
                <!-- Injected via JS -->
            </div>

            <!-- Action Lists -->
            <div class="action-content">
                <!-- Urgent/High Priority -->
                <div class="action-card">
                    <div class="action-card-header">
                        <span class="action-card-title">üî• Priority Actions</span>
                        <span class="action-card-count" id="priority-count">0</span>
                    </div>
                    <div class="action-card-body" id="priority-actions">
                        <!-- Injected via JS -->
                    </div>
                </div>

                <!-- In Progress / Scheduled -->
                <div class="action-card">
                    <div class="action-card-header">
                        <span class="action-card-title">‚è≥ In Progress</span>
                        <span class="action-card-count" id="progress-count">0</span>
                    </div>
                    <div class="action-card-body" id="progress-actions">
                        <!-- Injected via JS -->
                    </div>
                </div>
            </div>

            <!-- Completed Summary -->
            <div class="action-card" style="margin-top: 1.5rem;">
                <div class="action-card-header">
                    <span class="action-card-title">‚úÖ Completed Actions</span>
                    <span class="action-card-count" id="completed-count">0</span>
                </div>
                <div class="action-card-body" id="completed-actions" style="max-height: 150px;">
                    <!-- Injected via JS -->
                </div>
                <div style="padding: 1rem; border-top: 1px solid var(--border-light);">
                    <div class="progress-bar-container">
                        <div class="progress-label">
                            <span>Integration Progress</span>
                            <span id="progress-pct">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-fill" style="width: 0%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="data.js"></script>
    <script src="actions.js"></script>
    <script src="chatbot.js"></script>
</body>

</html>
